{% extends "base.html" %}

{% block content %}

  <div class="d-flex flex-column">
    {% for pet in pets %}
      <div class="w-auto p-3">
        <h1><a href="/{{pet.id}}">{{pet.name}}</a></h1>
        <img class="w-25" src="{{pet.photo_url}}" alt="cute pet">
        {% if pet.available %}
          <p><b>Available</b></p>
        {% endif %}
      </div>
    {% endfor %}
  </div>

    <p><a href="/add" class="btn btn-primary">Add Pet</a></p>

{% endblock %}
